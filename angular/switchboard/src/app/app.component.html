<div style="text-align:center">
  <h1>
  {{title | uppercase }}!

  <span *ngFor="let button of switch; let i = index">
    <div  (click)="changeSwitch(i)" class="barblock" [ngClass]="{ 'red': !button, 'green': button }">
      <span *ngIf="button">On</span>
      <span *ngIf="!button">Off</span>
    </div>
  </span>



</div>
