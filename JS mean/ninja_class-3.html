        constructor(name){
          this.name = name;
          this.health = 100;
          this.strength = 3;

        }
        get sayName(){
          console.log(`Hello, my name ${this.name}`);
          return
        }
        get showStats(){
          console.log(`My strength is ${this.strength}, speed: ${this.speed}, health: ${this.health}`);
        }
        drinkSake(){
          this.health +=10
        }
      }

      var x = new Ninja('Eric')
      
      x.sayName
      x.showStats
      x.drinkSake()
      x.showStats

      class Sensei extends Ninja{
        constructor(name){

          this.health = 200;

        speakWisdom(){

        }
      }

      y.speakWisdom()
