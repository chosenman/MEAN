  <body>
    <script type="text/javascript">
      let students = [
          {name: 'Remy', cohort: 'Jan'},
          {name: 'Genevieve', cohort: 'March'},
          {name: 'Chuck', cohort: 'Jan'},
          {name: 'Osmund', cohort: 'June'},
          {name: 'Nikki', cohort: 'June'},
          {name: 'Boris', cohort: 'June'}
      ];
      for (var i = 0; i < students.length; i++) {

          console.log('Name: ' + students[i].name + ", Cohort: " +  students[i].cohort);
      }

      // EMPLOYEES
      // 1 - JONES, MIGUEL - 11
      // 2 - BERTSON, ERNIE - 12
      // 3 - LU, NORA - 6
      // 4 - BARKYOUMB, SALLY - 14
      // MANAGERS
      // 1 - CHAMBERS, LILLIAN - 15

      let users = {
          employees: [
              {'first_name':  'Miguel', 'last_name' : 'Jones'},
              {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
              {'first_name' : 'Nora', 'last_name' : 'Lu'},

          ],
          managers: [
             {'first_name' : 'Lillian', 'last_name' : 'Chambers'},

          ]
       };

       for (key in users) {
         console.log(key.toUpperCase());
         for (var i = 0; i < users[key].length; i++) {
             console.log((i+1) + ' - ' + users[key][i].first_name.toUpperCase() + ", " +  users[key][i].last_name.toUpperCase() + " - " + (users[key][i].first_name.length + users[key][i].last_name.length));
         }
       }

    </script>
