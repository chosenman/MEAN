<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Students</h1>
      <ul id="main">
          <!-- this is empty-->
      </ul>

    <script type="text/javascript">

    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);

      function appendList(arr, id){
        var element;
        for (var i = 0; i < arr.length; i++) {
          element = document.createElement("li");
          element.innerHTML = arr[i];
          document.getElementById(id).appendChild(element);
        }
      };

      function superAppend(arr, typeOfel, id){
        var element;
        for (var i = 0; i < arr.length; i++) {
          element = document.createElement(typeOfel);
          element.innerHTML = arr[i];
          document.getElementById(id).appendChild(element);
        }
      };
      superAppend(students, "button", target_id);
    </script>
  </body>
</html>
