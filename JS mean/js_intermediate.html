<!DOCTYPE html>

  <body>
    <script type="text/javascript">
    // Part `1
    let stars = star_string(8)
    console.log(stars);

    function star_string(n) {
      var output = ""
      if (typeof n === 'string') {
        var len = n.length
        while(len){
           output += n[0].toLowerCase()
          len -=1
        }
      } else {
        while(n) {
          output += "*"
          n -=1
        }
      }

      return output
    }

    let x = [4, 6, 1, 3, 5, 7, 25]
    draw_star(x)
    function draw_star(x) {
      for (var i = 0; i < x.length; i++) {
        console.log(star_string(x[i]));
      }
    }

    x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
    draw_star(x)
    </script>
  </body>
