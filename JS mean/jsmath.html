<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Math 1
      arr = [1,2,3,4,5,6,7,87,8,-89]
      console.log(zero_negativity(arr))

      function zero_negativity(arr){
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < 0) { return false   }
        }
        return true
      }

      // Math 2
      console.log(is_even(3));
      function is_even(num){
        if(num%2) { return false}
        return true
      }

      // Math 3
      console.log(how_many_even([2,3,4,5,6,6]));
      function how_many_even(arr){
        var counter = 0;
        for (var i = 0; i < arr.length; i++) {
          if(is_even(arr[i])) {counter +=1}
        }
        return counter
      }

      // Math 4
      console.log(create_dummy_array(10));
      function create_dummy_array(n){
        var eArr = []
        while (n) {
          eArr.push(Math.floor(Math.random()*10))
          n -=1;
        }
        return eArr
      }

      // Math 5
      console.log(random_choice(arr));
      function random_choice(arr){
        return arr[Math.floor(Math.random()*arr.length)]
      }

    </script>
  </body>
</html>
